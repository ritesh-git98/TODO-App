<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO App</title>

    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div id="main-container">
        <div id="login-form">
            <div id="todo-input-wrapper">
                <input id="todo-input-field" class="input-field" type="text" placeholder="Add a TODO Item" name="todo" />
            </div>

            <button id="btn-add-todo"><i class="fas fa-save"></i></button>
        </div>

        <div id="todo-list">
           
    </div>

    <script src="./index.js"></script>
</body>
</html>
